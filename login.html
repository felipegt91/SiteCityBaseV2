<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityBase | Login</title>
    
    <!-- Pré-conexões para performance -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['REM', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5',
                        danger: '#DC2626',
                    }
                }
            }
        }
    </script>
    
    <style>
        .invalid {
            border-color: #DC2626;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <!-- Cabeçalho padronizado -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3"> <!-- Link adicionado aqui -->
                <div class="bg-primary text-white p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-gray-800">CityBase</h1>
            </a>
            <a href="index.html" class="text-primary hover:underline">Voltar</a>
        </div>
    </header>

    <!-- Formulário de login -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-primary px-6 py-4">
                <h2 class="text-xl font-bold text-white text-center">Entrar na sua conta</h2>
            </div>
            
            <form id="loginForm" class="p-6 space-y-6">
                <!-- Mensagem de erro geral -->
                <div id="errorMessage" class="hidden p-3 bg-red-50 text-danger rounded-lg text-sm"></div>
                
                <!-- Campo: E-mail -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail*</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="seu@email.com">
                    <p class="mt-1 text-sm text-danger hidden" id="emailError">Informe um e-mail válido</p>
                </div>
                
                <!-- Campo: Senha -->
                <div>
                    <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha*</label>
                    <div class="relative">
                        <input type="password" id="senha" name="senha" required
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent pr-10"
                               placeholder="Digite sua senha">
                        <button type="button" onclick="togglePassword('senha')" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-primary">
                            <svg id="eyeIcon-senha" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p class="mt-1 text-sm text-danger hidden" id="senhaError">Campo obrigatório</p>
                </div>
                
                <!-- Link para recuperação de senha -->
                <div class="text-right">
                    <a href="#" class="text-sm text-primary hover:underline">Esqueceu sua senha?</a>
                </div>
                
                <!-- Botão de submit -->
                <div>
                    <button type="submit" id="submitBtn" 
                            class="w-full px-6 py-3 bg-primary text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                        Entrar
                    </button>
                    <button type="button" id="loadingBtn" 
                            class="w-full px-6 py-3 bg-primary text-white rounded-lg hidden" disabled>
                        <div class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Entrando...
                        </div>
                    </button>
                </div>
            </form>
            
            <div class="px-6 pb-6 text-center">
                <p class="text-sm text-gray-600">
                    Ainda não tem uma conta?
                    <a href="cadastro.html" class="text-primary hover:underline font-medium">Cadastre-se</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Rodapé padronizado -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 CityBase - Plataforma Colaborativa</p>
        </div>
    </footer>

    <script>
        // Função para mostrar/esconder senha
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(`eyeIcon-${fieldId}`);
            
            if (field.type === 'password') {
                field.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
            } else {
                field.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const emailField = document.getElementById('email');
            const senhaField = document.getElementById('senha');
            const errorMessage = document.getElementById('errorMessage');
            
            // Validação em tempo real do e-mail
            emailField.addEventListener('input', function() {
                const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value);
                this.classList.toggle('invalid', !isValid && this.value.length > 0);
                document.getElementById('emailError').classList.toggle('hidden', isValid || this.value.length === 0);
            });
            
            // Validação do formulário
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Resetar mensagens de erro
                errorMessage.classList.add('hidden');
                document.getElementById('emailError').classList.add('hidden');
                document.getElementById('senhaError').classList.add('hidden');
                
                // Validação básica
                let isValid = true;
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailField.value)) {
                    emailField.classList.add('invalid');
                    document.getElementById('emailError').classList.remove('hidden');
                    isValid = false;
                }
                
                if (!senhaField.value.trim()) {
                    senhaField.classList.add('invalid');
                    document.getElementById('senhaError').classList.remove('hidden');
                    isValid = false;
                }
                
                if (isValid) {
                    // Simular autenticação
                    document.getElementById('submitBtn').classList.add('hidden');
                    document.getElementById('loadingBtn').classList.remove('hidden');
                    
                    setTimeout(() => {
                        // Simulação: credenciais válidas
                        if (emailField.value === 'admin@example.com' && senhaField.value === 'admin123') {
                            localStorage.setItem('citybase_user', JSON.stringify({
                                name: "Administrador",
                                email: emailField.value
                            }));
                            window.location.href = 'index.html';
                        } else {
                            // Credenciais inválidas
                            errorMessage.textContent = 'E-mail ou senha incorretos';
                            errorMessage.classList.remove('hidden');
                            document.getElementById('loadingBtn').classList.add('hidden');
                            document.getElementById('submitBtn').classList.remove('hidden');
                        }
                    }, 1000);
                }
            });
            
            // Se já estiver logado, redireciona
            if (localStorage.getItem('citybase_user')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
